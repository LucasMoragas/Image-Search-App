<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690957388018-f7f45098f659?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
            alt="Mountain Bike">
            <a href="https://unsplash.com/pt-br/fotografias/um-homem-andando-de-bicicleta-por-uma-estrada-de-terra-NzHSopKs8hw"
            target="_blank">Mountain Bike</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1605979257913-1704eb7b6246?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
            alt="Pikachu and Squirtle">
            <a href="https://unsplash.com/pt-br/fotografias/DypO_XgAE4Y"
            target="_blank">Pikachu and Squirtle</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1595854341625-f33ee10dbf94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
            alt="Pizza de Margarita">
            <a href="https://unsplash.com/pt-br/fotografias/JspLKUauwSI"
            target="_blank">Pizza de Margarita</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="./script.js"></script>

</body>
</html>
